<script>
  function signup(){
      let user = document.getElementById("user").value;
      let fpass = document.getElementById("fpass").value;
      let lpass = document.getElementById("lpass").value;
      let fname = document.getElementById("fname").value;
      let lname = document.getElementById("lname").value;
      let dob = document.getElementById("dob").value;
      if ((user=="")||(fpass=="")||(lpass=="")||(fname=="")||(lname=="")||(dob==="")){
          alert("Arguments missing!");
      }
      else if(fpass != lpass){
          alert("Password does not match");
          document.getElementById("fpass").value = "";
          document.getElementById("lpass").value = "";
      }
      else if(fpass.length<8){
          alert("minimum of 8 character password is required");
      }
      else{
          document.getElementById("form1").submit();
      }
  }

</script>
